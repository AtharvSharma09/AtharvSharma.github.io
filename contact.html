<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Atharv Sharma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fade-in { animation: fadeIn 1s ease-out; }
    .animate-slide-in { animation: slideInLeft 0.5s ease-out; }
    .nav-link:nth-child(1) { animation-delay: 0.1s; }
    .nav-link:nth-child(2) { animation-delay: 0.2s; }
    .nav-link:nth-child(3) { animation-delay: 0.3s; }
    .nav-link:nth-child(4) { animation-delay: 0.4s; }
    .social-link:nth-child(1) { animation-delay: 0.1s; }
    .social-link:nth-child(2) { animation-delay: 0.2s; }
    .social-link:nth-child(3) { animation-delay: 0.3s; }
    .social-link:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-gray-950 text-gray-200">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full p-6 border-b border-gray-800 shadow-sm bg-gray-950 z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold"><span style="color: #4A45EE;">Atharv</span> Sharma</h1>
      <nav class="space-x-4">
        <a href="index.html" class="nav-link animate-slide-in hover:underline" style="color: #4A45EE;">Home</a>
        <a href="projects.html" class="nav-link animate-slide-in hover:underline" style="color: #4A45EE;">Projects</a>
        <a href="blog.html" class="nav-link animate-slide-in font-semibold hover:underline" style="color: #4A45EE;">Blog</a>
        <a href="contact.html" class="nav-link animate-slide-in hover:underline" style="color: #4A45EE;">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-4xl mx-auto px-4 py-16 pt-24 animate-fade-in">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Me</h2>
    <div id="form-message" class="text-center mb-4 hidden"></div>
    <form id="contact-form" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6 animate-fade-in">
        <input type="text" name="name" placeholder="Your Name" class="border border-gray-800 p-3 rounded w-full bg-gray-900 text-gray-200 placeholder-gray-500 hover:scale-105 transition transform" required/>
        <input type="email" name="email" placeholder="Your Email" class="border border-gray-800 p-3 rounded w-full bg-gray-900 text-gray-200 placeholder-gray-500 hover:scale-105 transition transform" required/>
      </div>
      <input type="text" name="subject" placeholder="Subject" class="border border-gray-800 p-3 rounded w-full bg-gray-900 text-gray-200 placeholder-gray-500 hover:scale-105 transition transform animate-fade-in" required/>
      <textarea name="message" placeholder="Your Message" class="border border-gray-800 p-3 rounded w-full h-32 resize-none bg-gray-900 text-gray-200 placeholder-gray-500 hover:scale-105 transition transform animate-fade-in" required></textarea>
      <button type="submit" class="bg-blue-700 text-white px-6 py-3 rounded hover:bg-blue-800 hover:scale-105 transition transform animate-fade-in">
        Send Message
      </button>
    </form>

    <!-- Social Links -->
    <div class="mt-10 text-center space-x-4 animate-fade-in">
      <a href="https://github.com/AtharvSharma09" class="social-link animate-slide-in text-blue-400 hover:underline hover:scale-105 transition transform">GitHub</a>
      <a href="#" class="social-link animate-slide-in text-blue-400 hover:underline hover:scale-105 transition transform">LinkedIn</a>
      <a href="#" class="social-link animate-slide-in text-blue-400 hover:underline hover:scale-105 transition transform">Instagram</a>
    </div>
  </main>

  <script>
    // Initialize EmailJS with your User ID
    emailjs.init("cxDTKOmQRk7kUyHjw"); // Replace with your EmailJS User ID

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const messageDiv = document.getElementById('form-message');
      messageDiv.classList.remove('hidden', 'text-green-400', 'text-red-400');

      // Send form data via EmailJS
      emailjs.sendForm('Atharv', 'template_32332ek', this)
        .then(() => {
          messageDiv.textContent = 'Message sent successfully!';
          messageDiv.classList.add('text-green-400');
          this.reset(); // Clear the form
        }, (error) => {
          messageDiv.textContent = 'Failed to send message. Please try again.';
          messageDiv.classList.add('text-red-400');
          console.error('EmailJS error:', error);
        });
    });
  </script>
</body>
</html>
